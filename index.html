<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Untitled Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
</head>

<body ng-controller="mainCtrl">
	<div class="settings-menu overlay" ng-show="settingsOpen"></div>
    <div class="menu"></div>
    <div class="message-area">
    	<div class="clocks block" ng-show="!showMessage">
        	<span class="text">{{currentTime | date: 'mediumTime'}}</span><br>
            <span class="text">Next Break:</span><br>
            <span class="clock">
            	{{nextBreak | date: 'mediumTime'}}
            </span>
        </div>
        <div class="message block" ng-show="showMessage">
        	<button class="confirm" ng-click="hammerTime(int)">Resume work</button>
        </div>
    </div>
</body>
</html>
